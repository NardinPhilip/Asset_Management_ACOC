<table>
    <thead>
        <tr>
            <th>Category Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% if categories %}
            {% for category in categories %}
                {% if not category.is_deleted %}  <!-- Exclude deleted categories -->
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>{{ category.description }}</td>
                        <td class="actions">
                            <a href="{% url 'edit_category' category.id %}">Edit</a>
                            <a href="{% url 'delete_category' category.id %}" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                        </td>
                    </tr>
                {% endif %}
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3" style="text-align: center;">No categories found</td>
            </tr>
        {% endif %}
    </tbody>
</table>
