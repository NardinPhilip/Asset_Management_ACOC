<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Add Branch</title>
</head>
<body>
    <h1>Add Branch</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Branch Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="code">Branch Code:</label>
        <input type="text" name="code" id="code" required>
        <br>
        <button type="submit">Add Branch</button>
    </form>

    <h2>Existing Branches</h2>
    <table>
        <thead>
            <tr>
                <th>Branch Name</th>
                <th>Branch Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branches %}
                <tr>
                    <td>{{ branch.name }}</td>
                    <td>{{ branch.code }}</td>
                    <td>
                        <a href="{% url 'edit_branch' branch.id %}">Edit</a> |
                        <a href="{% url 'delete_branch' branch.id %}" onclick="return confirm('Are you sure you want to delete this branch?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Go Back</a>
</body>
</html>
