<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Django Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #1e1e1e;
            border: 2px solid #007bff;
            color: #ffffff;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.5);
        }
        a {
            text-decoration: none;
        }
        .title {
            color: #007bff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container center-container">
        <div class="title">Welcome to the Dashboard</div>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-3">
                <a href="index.html">
                    <div class="card text-white bg-dark">
                        <div class="card-body">Assets Management</div>
                    </div>
                </a>
            </div>
            <div class="col-md-5">
                <a href="index_employee.html">
                    <div class="card text-white bg-dark">
                        <div class="card-body">Org Structure and Assets</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
