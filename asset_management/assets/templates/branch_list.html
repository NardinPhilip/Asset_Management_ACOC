<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch List</title>
</head>
<body>
    <h1>Branch List</h1>

    <!-- Display messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>Branch Name</th>
                <th>Branch Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if branches %}
                {% for branch in branches %}
                    <tr>
                        <td>{{ branch.name }}</td>
                        <td>{{ branch.code }}</td>
                        <td class="actions">
                            <a href="{% url 'edit_branch' branch.id %}">Edit</a>
                            <a href="{% url 'delete_branch' branch.id %}" onclick="return confirm('Are you sure you want to delete this branch?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" style="text-align: center;">No branches found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
